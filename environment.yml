name: gen
channels:
  - defaults
  - pytorch
dependencies:
  - cython        # needs to be installed before POT
  - matplotlib
  - numpy         # needs to be installed before POT
  - pandas
  - pip
  - pytest
  - python=3
  - pytorch
  - seaborn
  - statsmodels
  - torchvision
  - r-base        # not necessary if not using whynot_estimators
  - r-essentials  # not necessary if not using whynot_estimators
  - pip:
    - causallib
    - git+git://github.com/josipd/torch-two-sample
    - POT
    - pyro-ppl    # not necessary if not using Pyro
    - whynot
    - whynot_estimators
prefix: /anaconda3/envs/gen
